version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2

jobs:
  build:
    docker:
      - image: cimg/ruby:2.7.5
    working_directory: ~/kthr01
    steps:
      # ~/kthr01(githubのリポジトリ名)にgitリポジトリをコピー
      - checkout
      - run: pwd
      - run: ls
      #          path: ~/kthr01
      # bundle installなどを実行
      - ruby/install-deps


  test:
    docker:
      - image: cimg/ruby:2.7.5
      - image: circleci/mysql:8.0
        command: [--default-authentication-plugin=mysql_native_password]
        # DBの環境変数を設定(database.ym)
        environment:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: app_test
    # testジョブ全体の環境変数を設定
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      APP_DATABASE_HOST: "127.0.0.1"
      RAILS_ENV: test
    # このあとのコマンド操作をするディレクトリを指定
    working_directory: ~/kthr01/src
    steps:
      - checkout:
          path: ~/kthr01
      # bundle installなどを実行
      - ruby/install-deps

      # mysqlが準備ができるまで待機し、その後処理(mysql起動後にmigrateを実行するため)
      - run:
          name: Waiting for MySQL to be ready
          command: dockerize -wait tcp://localhost:3306 -timeout 1m
      # migrateを実行
      - run:
          name: Database setup
          command: bundle exec rails db:migrate
      # test
      - run:
          name: test
          command: bundle exec rake test
      # brakeman
      - run:
          name: run brakeman
          command: bundle exec brakeman -A -w1
      # rubocop
      - run:
          name: run rubocop
          command: bundle exec rubocop


workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
